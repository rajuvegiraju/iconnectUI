<div>
  <div class="card add-college-content">
    <form [formGroup]="studentForm">
      <div class="row">
        <div class="form-group col-sm-6 col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Student Name" formControlName="name">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="About Me" formControlName="about"></textarea>
          </mat-form-field>
        </div>
        <mat-card class="example-card col-md-12 col-sm-12">
          <mat-card-header>
            <mat-card-title>Current Education Details</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="form-group col-md-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Current Course" formControlName="course">
              </mat-form-field>
            </div>
            <div class="form-group col-md-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Stream/Branch" formControlName="stream">
              </mat-form-field>
            </div>
            <div class="form-group col-md-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="College" formControlName="college">
              </mat-form-field>
            </div>
            <div class="form-group col-md-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="University" formControlName="university">
              </mat-form-field>
            </div>
            <div class="form-group col-md-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="City" formControlName="city">
              </mat-form-field>
            </div>
            <div class="form-group col-md-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Year of Passing" formControlName="yearOfPass">
              </mat-form-field>
            </div>
          </mat-card-content>
        </mat-card>
        <mat-card class="example-card col-md-12">
          <mat-card-header>
            <mat-card-title>Previous Education Details</mat-card-title>
          </mat-card-header>
          <mat-card-content>

              <div class="form-group col-md-6 col-sm-6">
                <mat-form-field class="example-full-width ">
                  <input matInput placeholder="Previous Course" formControlName="prevcourse">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6 col-sm-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="College" formControlName="prevcollege">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6 col-sm-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="University" formControlName="prevuniversity">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6 col-sm-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="City" formControlName="prevcity">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6 col-sm-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Year of Passing" formControlName="prevyearOfPass">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6 col-sm-6">
                <!-- <mat-form-field class="example-full-width"> -->
                  <button matButton>Add</button>
                <!-- </mat-form-field> -->
              </div>

        </mat-card>
        <mat-card class="example-card col-md-12">
          <mat-card-header>
            <mat-card-title>Personal Information Details</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="form-group col-md-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Date of Birth" formControlName="dob">
              </mat-form-field>
            </div>
            <div class="form-group col-md-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email ID" formControlName="emailId">
              </mat-form-field>
            </div>
            <div class="form-group col-md-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Mobile Number" formControlName="mobileNumber">
              </mat-form-field>
            </div>
          </mat-card-content>
        </mat-card>
        <div class="form-group col-md-6 col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Current Course Aggregate %" formControlName="mobileNumber">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Key Skills" formControlName="keySkill"></textarea>

        </div>
