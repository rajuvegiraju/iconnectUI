<div>
  <div class="card add-college-content">
    <form [formGroup]="studentForm">
      <div class="row">
        <div class="form-group col-sm-6 col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Student Name" formControlName="name">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="About Me" formControlName="about"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <h6 class="form-group col-md-12 col-sm-12">Current Education Details</h6>
        <div class="form-group col-md-6 col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Current Course" formControlName="course">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Stream/Branch" formControlName="stream">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="College" formControlName="college">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="University" formControlName="university">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="City" formControlName="city">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Year of Passing" formControlName="yearOfPass">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <h6 class="form-group col-md-12 col-sm-12">Previous Education Details</h6>
        <div class="form-group col-md-2 col-sm-2">
          <mat-form-field class="example-full-width ">
            <input matInput placeholder="Previous Course" formControlName="prevcourse">
          </mat-form-field>
        </div>
        <div class="form-group col-md-2 col-sm-2">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="College" formControlName="prevcollege">
          </mat-form-field>
        </div>
        <div class="form-group col-md-2 col-sm-2">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="University" formControlName="prevuniversity">
          </mat-form-field>
        </div>
        <div class="form-group col-md-2 col-sm-2">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="City" formControlName="prevcity">
          </mat-form-field>
        </div>
        <div class="form-group col-md-2 col-sm-2">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Year of Passing" formControlName="prevyearOfPass">
          </mat-form-field>
        </div>
        <div class="form-group col-md-2 col-sm-2">
          <!-- <mat-form-field class="example-full-width"> -->
          <button matButton class="btn btn-primary">Add</button>
          <!-- </mat-form-field> -->
        </div>
        <!-- <div class="form-group col-md-12">

      </div>
      <div class="row">
        <h6 class="form-group col-md-12 col-sm-12">Personal Information Details</h6>
        <div class="form-group col-md-4 col-sm-4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Date of Birth" formControlName="dob">
          </mat-form-field>
        </div>
        <div class="form-group col-md-4 col-sm-4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email ID" formControlName="emailId">
          </mat-form-field>
        </div>
        <div class="form-group col-md-4 col-sm-4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mobile Number" formControlName="mobile">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6 col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Current Course Aggregate %" formControlName="mobile">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Languages" formControlName="languages">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <!-- <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Key Skills" formControlName="keySkill"></textarea>
          </mat-form-field> -->
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Key Skills" formControlName="keySkill" multiple>
              <mat-option *ngFor="let keyskill of keySkills" [value]="keyskill">{{keyskill}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <!-- <mat-form-field class="example-full-width"> -->
          <input type="button" class="btn btn-primary" value="Download">
          <!-- </mat-form-field> -->
        </div>
      </div>
      <div class="align-center">
        <input type="button" class="btn btn-primary" value="Edit">&nbsp;&nbsp;
        <input type="button" class="btn btn-primary" (click)="onSubmit()" value="Save">
      </div>
    </form>
  </div>
</div>
