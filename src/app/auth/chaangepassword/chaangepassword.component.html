<div>
    <div class="card add-college-content">
        <div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Old Password" [(ngModel)]="oldPassword">
                    </mat-form-field>
                </div>
                <div class="form-group col-sm-6 col-md-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="New Password" [(ngModel)]="newPassword">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Confirm Password" [(ngModel)]="confirmPassword">
                    </mat-form-field>
                </div>
                
            <div class="align-center">
                <input type="button" class="btn btn-primary" (click)="onSubmit()" value="Change Password">
            </div>
        </div>
    </div>
</div>
