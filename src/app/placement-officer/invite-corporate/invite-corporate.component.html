  <mat-card class="example-card margin-adjust">
    <mat-card-content>
      <div class="row">
        <div *ngIf="!notifyAdmin" class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Location" [(ngModel)]="location">
              <mat-option *ngFor="let location of locations" [value]="location">
                {{location.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Company Name" [(ngModel)]="companyName">
              <mat-option *ngFor="let location of locations" [value]="location">
                {{companyName.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div *ngIf="notifyAdmin" class="form-group col-md-6"></div>
        <div class="form-group col-md-4">
          HR Name : Kusala
        </div>
        <div class="form-group col-md-4">
          Contact Number : 99983983838
        </div>
        <div class="form-group col-md-4">
          Email ID : chennai321@gmail.com
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Description" [(ngModel)]="description"></textarea>
          </mat-form-field>
        </div>
        <div class="form-group col-md-12 align-center">
          <button type="button" (click)="sendNotification(notifyAdmin)" class="btn btn-primary"><i class="fa fa-newspaper-o"></i> Send</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
