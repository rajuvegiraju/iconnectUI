<div>
  <div class="card add-college-content">
    <!--<form [formGroup]="placementForm"> -->
      <div class="row">
        <div class="form-group col-sm-6 col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Officer Name" [(ngModel)]="profile.name">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="profile.email">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mobile Number" [(ngModel)]="profile.mobile">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <mat-select placeholder="University" [(ngModel)]="profile.universityID">
              <mat-option *ngFor="let university of universityList" [value]="university.universityId">
                  {{university.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group col-sm-6 col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="College Name" [(ngModel)]="profile.collegeName">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 panel-body">
			      <div class="heading-block">
				      <h3>College Location</h3>
			      </div>
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Country" [(ngModel)]="profile.countryId">
              <mat-option *ngFor="let country of countryList" [value]="country.countryId">
                  {{country.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
            <mat-form-field class="example-full-width">
                <mat-select placeholder="State" [(ngModel)]="profile.stateID">
                    <mat-option *ngFor="let state of stateList" [value]="state.stateId" (click)="changState(state.stateId);">
                        {{state.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group col-md-6">
            <mat-form-field class="example-full-width">
                <mat-select placeholder="Location" [(ngModel)]="profile.location">
                    <mat-option *ngFor="let location of locationList" [value]="location.locationId">
                        {{location.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group col-sm-6 col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Area" [(ngModel)]="profile.address1">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <mat-select placeholder="schemeType" [(ngModel)]="profile.schemeType">
              <mat-option *ngFor="let schema of schemaType" [value]="schema">
                  {{schema}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 panel-body">
			      <div class="heading-block">
				      <h3>Department</h3>
			      </div>
        </div>
        
        <div class="form-group col-sm-6 col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Department Name" [(ngModel)]="profile.department" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>
        <div class="form-group col-sm-6 col-md-6">
          <input type="button" class="btn btn-primary" value="Add" (click)="addDept(department)">
        </div>
      </div>
      <div class="row margin_bottom" *ngIf="dataSource.length!=0">
        <table mat-table [dataSource]="dataSource" class="deptTable mat-elevation-z8 col-sm-6 col-md-6">
        
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.no + 1}} </td>
          </ng-container>
        
          <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon>border_color</mat-icon>&nbsp;
              <mat-icon (click)="deleteData(element)">delete</mat-icon>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div class="row">
         <div class="col-sm-12 panel-body">
			      <div class="heading-block">
				      <h3>Details</h3>
			      </div>
        </div>
        
        <div class="form-group col-sm-6 col-md-6">
            <mat-form-field class="example-full-width">
                <mat-select placeholder="Cource" [(ngModel)]="profile.courseId" >
                    <mat-option *ngFor="let cource of courceList" [value]="cource.courseId" (click)="changCource(cource.courseId);">
                        {{cource.courseName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group col-sm-6 col-md-6">
            <mat-form-field class="example-full-width">
                <mat-select placeholder="Stream" [(ngModel)]="profile.streamId" >
                    <mat-option *ngFor="let stream of streamList" [value]="stream.streamId">
                        {{stream.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="College Address" [(ngModel)]="profile.collegeAddress">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="College Contact Number" [(ngModel)]="profile.collegeContact">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Principal Name" [(ngModel)]="profile.principalName">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Principal Contact Number" [(ngModel)]="profile.principalContact">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Principal Email Id" [(ngModel)]="profile.principalEmail">
          </mat-form-field>
        </div>

      </div>
      <div class="align-center">
        <input type="button" class="btn btn-primary" (click)="onSubmit()" value="Update">
      </div>
   <!-- </form> -->
  </div>
</div>
