<div>
  <div class="align-center" *ngIf="dataSource.length==0">
      <mat-spinner></mat-spinner>
  </div>
  <div class="data-table" *ngIf="dataSource.length!=0">
      <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Corporate Name </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.corporateName}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="website">
              <mat-header-cell *matHeaderCellDef> Website </mat-header-cell>
              <mat-cell *matCellDef="let element"> <a>{{element.corporateWebsite}}</a> </mat-cell>
          </ng-container>
          <ng-container matColumnDef="industry">
              <mat-header-cell *matHeaderCellDef> Industry </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.industry}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="location">
              <mat-header-cell *matHeaderCellDef> Project Title </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.location}} </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
  </div>
</div>
