<div>
    <div class="card add-college-content">
        <form [formGroup]="createJDForm">
            <div class="row">
                <div class="form-group col-sm-6 col-md-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Job Position" formControlName="jobPosition">
                    </mat-form-field>
                </div>
                
                <div class="form-group col-sm-6 col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Job Type" formControlName="jobType">
                            <mat-option *ngFor="let jobType of jobTypeList" [value]="jobType.key">
                                {{jobType.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-group col-sm-6 col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Cource" formControlName="courceId" >
                            <mat-option *ngFor="let cource of courceList" [value]="cource.courseId">
                                {{cource.courseName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Percentage Criteria" formControlName="percentage">
                            <mat-option *ngFor="let percentage of percentageList" [value]="percentage.key">
                                {{percentage.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="No. Of Vacancies" formControlName="vacancies" >
                    </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Salary" formControlName="salary" >
                    </mat-form-field>
                </div>
                
                <div class="form-group col-md-6 col-sm-6">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Key Skills" formControlName="keySkillsList" multiple>
                      <mat-option *ngFor="let keyskill of keySkills" [value]="keyskill">{{keyskill}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Job Description" formControlName="description" >
                    </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Rounds Of Interview" formControlName="roundsOfInterview" >
                    </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Country" formControlName="country" >
                            <mat-option *ngFor="let country of countryList" [value]="country.countryId">
                                {{country.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="State" formControlName="state">
                            <mat-option *ngFor="let state of stateList" [value]="state.stateId" (click)="changState(state);">
                                {{state.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Location" formControlName="locationId">
                            <mat-option *ngFor="let location of locationList" [value]="location.locationId">
                                {{location.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>
            <div class="align-center">
                <input type="button" class="btn btn-primary" (click)="onSubmit()" value="Submit">
            </div>
        </form>
    </div>
</div>
