<div>
    
    <div class="align-center" *ngIf="dataSource.length==0">
        <mat-spinner></mat-spinner>
    </div>
    <div class="data-table">
        <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="jobPosition">
                <mat-header-cell *matHeaderCellDef> Job Position </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.jobPosition}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="jobType">
                <mat-header-cell *matHeaderCellDef> Job Type </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.jobType}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="cource">
                <mat-header-cell *matHeaderCellDef> Cource </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.cource}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="vacancies">
                <mat-header-cell *matHeaderCellDef> No Of Vacancies </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.vacancies}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-icon (click)="editRow(element); createCollege=true">border_color</mat-icon>&nbsp;
                    <mat-icon (click)="deleteRow(element)">delete</mat-icon>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
    <div *ngIf="createCollege">
        <router-outlet></router-outlet>
    </div>
</div>
